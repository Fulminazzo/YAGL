name: Java CI with Gradle

on:
  push:
    branches: [ "dev", "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

      - name: Test with Gradle Wrapper
        run: ./gradlew test

  jacoco:
    needs: test
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5

      - name: Checkout to badges Branch and Merge from Current
        if: ${{ github.ref_name != 'badges' }}
        env:
          BRANCH: ${{ github.ref_name }}
        run: |-
          export BRANCHES=$(git branch -r)
          git checkout -b badges
          git merge $BRANCH
          if [[ $(echo $BRANCHES | grep badges) ]]; then git pull origin badges; fi
        shell: bash

      - name: Test with Gradle Wrapper
        run: ./gradlew testCodeCoverageReport

      - name: Generate JaCoCo Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          generate-branches-badge: true
          jacoco-csv-file: build/reports/jacoco/testCodeCoverageReport/testCodeCoverageReport.csv

      - name: Update and Push JaCoCo Badge
        run: |-
          git add .github/badges/jacoco.svg
          git config user.name "GitHub Actions"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git commit -m "Update Jacoco badge"
          git push origin badges
        shell: bash